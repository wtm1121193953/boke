<link href="../header.html?__inline" rel="import">
<link href="../../assets/h+/css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="../../assets/h+/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
<script src="../../assets/h+/js/plugins/summernote/summernote.min.js"></script>
<script src="../../assets/h+/js/plugins/summernote/summernote-zh-CN.js"></script>


<div class="ibox-content" id="admin">
    <form>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章标题：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text">
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章分类：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" aria-required="true"
                       aria-invalid="false" class="valid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章标签：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" aria-required="true"
                       aria-invalid="true" class="error">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文章内容：</label>
            <div class="col-sm-8">
                <div class="summernote"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button class="btn btn-primary" @click="submit()">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="add-edit.js?__inline"></script>
<script>
    /**
     * 引入富文本编辑器
     */
    $(document).ready(function () {
        $(".summernote").summernote({lang: "zh-CN"});
        $(".note-editable").css('height', '200px')
    });
    var edit = function () {
        $("#eg").addClass("no-padding");
        $(".click2edit").summernote({lang: "zh-CN", focus: true})
    };
    var save = function () {
        $("#eg").removeClass("no-padding");
        var aHTML = $(".click2edit").code();
        $(".click2edit").destroy()
    };
</script>
