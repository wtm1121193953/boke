<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>个人博客后台</title>
    <meta name="keywords" content="个人博客后台">
    <meta name="description" content="PHP个人博客后台">

    <link  rel="stylesheet" href="/assets/h+/css/bootstrap.min14ed.css" />
    <link  rel="stylesheet" href="/assets/h+/css/bootstrap.min.css" />
    <link  rel="stylesheet" href="/assets/h+/css/font-awesome.min93e3.css" />
    <link  rel="stylesheet" href="/assets/h+/css/style.min.css" />
    <link  rel="stylesheet" href="/assets/h+/css/style.min862f.css" />
</head>
<body class="fixed-sidebar full-height-layout" style="overflow:hidden">
<link href="/assets/h+/css/style.min.css?v=4.1.0">
<div class="wrapper wrapper-content" id="admin">
    <div style="margin-left:25px;">
        <h6>文章内容</h6>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-4 col-md-2">
                <button class="btn btn-sm btn-primary" type="submit" @click="add()">
                    <i class="fa fa-plus"></i>
                    添加
                </button>
            </div>
        </div>
    </div>

    <div class="ibox-content">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>男</td>
                <td>27</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王麻子</td>
                <td>男</td>
                <td>65</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<script src="/assets/h+/js/jquery.min.js"></script>
<script src="/assets/h+/js/bootstrap.min.js"></script>
<script src="/assets/h+/js/plugins/layer/layer-3.0/layer-v3.1.1/layer/layer.js"></script>
<script src="/assets/vue.min.js"></script>
<script>var vm = new Vue({
    el: "#admin",
    data: {
        form:{
            id:''
        }
    },
    methods: {
        add: function () {
            layer.open({
                type: 2,
                title: this.form.id?'修改文章':'添加文章',
                closeBtn:true,
                shade: [0.8],
                area: ['50%', '80%'],
                shift:2,
                content:['/admin/article/create','yes']
            });
        }
    }




});

</script>
</body>
</html>
